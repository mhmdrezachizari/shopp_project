{% extends 'product/base.html' %}
{% block content %}
<div class="container mt-5">
        <div class="row">
            <!-- Product Image -->
            <div class="col-md-6">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid product-image">
            </div>

            <!-- Product Details -->
            <div class="col-md-6">
                <h1 class="my-3">{{ product.name }}</h1>
                <p class="lead">Price: ${{ product.price }}</p>
                <p class="mb-4">{{ product.description }}</p>
                
                <!-- Add to Cart Button -->
                <a href="{% url 'product:add_to_cart' product.id %}" class="btn btn-primary">اضافه به سبد خرید</a>
                <!-- Back to List Button -->
            </div>
        </div>
    </div>

    
{% endblock %}
