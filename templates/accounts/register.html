{% extends 'product/base.html' %}
{% block content %}
 <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="col-lg-6 my-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center text mb-4">ثبت نام</h2>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_email" class="form-label">ایمیل</label>
                <input type="email" name="email" id="id_email" class="form-control">
              </div>
              <div class="mb-3">
                <label for="id_phone_number" class="form-label">شماره تلفن</label>
                <input type="text" name="phone_number" id="id_phone_number" class="form-control">
              </div>
              <div class="mb-3">
                <label for="id_about_me" class="form-label">درباره من</label>
                <textarea name="about_me" id="id_about_me" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="id_first_name" class="form-label">نام</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control">
              </div>
              <div class="mb-3">
                <label for="id_last_name" class="form-label">نام خانوادگی</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="id_password1" class="form-label">رمز عبور</label>
                <input type="password" name="password1" id="id_password1" class="form-control">
              </div>
              <div class="mb-3">
                <label for="id_password2" class="form-label">تایید رمز عبور</label>
                <input type="password" name="password2" id="id_password2" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary w-100">ثبت نام</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
